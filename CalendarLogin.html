<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>Calendar Login</title>
	<style type="text/css">
	html {
		text-align: center;
	}
	body{
		text-align: center;
		width: 760px; /* how wide to make your web page */
		background-color: teal; /* what color to make the background */
		margin: 0 auto;
		padding: 0;
		display: inline-block;
		font:12px/16px Verdana, sans-serif; /* default font */
	}
	div#main{
		background-color: #FFF;
		margin: 0;
		padding: 10px;
	}
	</style>
</head>
<body><div id="main">

	<h1>Welcome to the Calendar of the Future!</h1>
	<h3>If you are a registered user please login below</h3>
	<form action="login.php" method="post" autocomplete="off">
		Enter username: <input type="text" name="userName"/>
		Enter password: <input type="password" name="password"/>
		<input type="submit" name="login">
	</form>
	<h3>If you are an unregistered user click below to see calendar</h3>
	<form action="Calendar.html" method="post">
		<input type="submit" name="Submit">
		<input type="hidden" name="guest" value="guest">
	</form>
	<h3>Create a new user</h3>
	<form action="userAdd.php" method="post">
		<p> Click below to add new user </p>
		<input type="submit" name="login">
	</form>

</div></body>
</html>
